<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope SVG</title>
</head>
<body>
    <svg width="400" height="260" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 280">
        <!--Rounded corner Rectangle-->
        <rect x="11" y="11" rx="30" ry="30" width="380" height="240" style="fill:none; stroke:black; stroke-width:20;"/>
        <!--Rounded corner Rectangle End-->
        
                    <!--xy-plane-->
        <!--<line x1="0" y1="260" x2="400" y2="260" stroke="red"/>/*x-axis*/
        <line x1="400" y1="0" x2="400" y2="400" stroke="red"/>/*y-axis*/-->
                  <!--xy-plane End-->

            <!--Perpendicular line (To make the ends of the two lines at the center)-->
        <!--<line x1="190" y1="15" x2="190" y2="240" stroke="gray" stroke-width="2"/>-->

        <!--Half diagonal-1 (line-1)-->
        <line x1="20" y1="20" x2="192" y2="121" stroke="black" stroke-width="20" stroke-linecap="round"/>
        <!--Half diagonal-1 (line-1) End-->

        <!--Half diagonal-2 (line-2)-->
        <line x1="380" y1="20" x2="192" y2="121" stroke="black" stroke-width="20" stroke-linecap="round"/>
        <!--Half diagonal-2 (line-2) End-->

    </svg>
</body>
</html>
